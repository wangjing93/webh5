<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5 video</title>
</head>
<body>
    <div style="text-align: center;">
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="makeBig()">大</button>
        <button onclick="makeNormal()">中</button>
        <button onclick="makeSmall()">小</button>
        <br />
        <video id="video" controls="controls" width="420" style="margin-top: 15px;">
            <source src="video/movie.mp4" type="video/mp4">
            This brower dose not support h5 video.
        </video>
    </div>

    <script type="text/javascript">
        var video = document.getElementById("video");
        
        function playPause() {
            if(video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function makeBig() {
            video.width = 560;
        }

        function makeNormal() {
            video.width = 420;
        }

        function makeSmall() {
            video.width = 320;
        }
    </script>
</body>
</html>
