<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        var data = [
            {id:"1",name:"我"},
            {id:"a",name:"来"},
            {id:"c",name:"了"}
        ];
        $(function(){
            $("#myUl").find('li').each(function() {
                for(var i=0;i<data.length;i++) {
                    if($(this).attr('id')== data[i].id) {
                        $(this).text(data[i].name)
                    }
                }
            });
        });
    </script>
</head>
<body>
    <ul id="myUl">
        <li id="c"></li>
        <li id="1"></li>
        <li id="a"></li>
    </ul>
</body>
</html>
